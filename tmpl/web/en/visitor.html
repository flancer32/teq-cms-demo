<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visitor Info</title>
</head>
<body>
<h1>Visitor Information</h1>
<ul>
    <li><strong>IP Address:</strong> {{ client.ip }}</li>
    <li><strong>User-Agent:</strong> {{ client.ua }}</li>
    <li><strong>Preferred Language:</strong> {{ client.lang }}</li>
    <li><strong>Requested Path:</strong> {{ url.path }}</li>
</ul>
</body>
</html>
